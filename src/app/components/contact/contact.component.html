<!-- Formularios -->
<section>
  <h1>Contact</h1>
  <form>
    Fav Framework
    <label for="framework">
      <input
        id="framework"
        type="text"
        [(ngModel)]="favFramework"
        [ngModelOptions]="{ standalone: true }"
      />
    </label>
    <button (click)="sendForm()">Send</button>
  </form>
  {{ favFramework }}
</section>

<section>
  <h1>Reactive Form</h1>
  <form [formGroup]="contactForm" (ngSubmit)="handleContactSubmit()">
    <label>Name</label>
    <input type="text" formControlName="name" />
    <label>email</label>
    <input type="email" formControlName="email" />
    <button [disabled]="!contactForm.valid" type="submit">Submit</button>
  </form>
  <p>Name: {{ contactForm.value.name }}</p>
  <p>Email: {{ contactForm.value.email }}</p>
</section>
